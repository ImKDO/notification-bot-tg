version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: notification_bot_db
    environment:
      POSTGRES_DB: notification_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d notification_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - notification_bot_network

volumes:
  postgres_data:
    driver: local

networks:
  notification_bot_network:
    driver: bridge

